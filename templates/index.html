<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encryption & Decryption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #5c258d;
            background-image: radial-gradient(circle at top right, #5c258d, #4389a2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: slideInDown 0.5s ease forwards;
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 3rem;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            font-size: 1.2rem;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(92, 37, 141, 0.8);
        }

        button {
            background-color: #fff;
            color: #5c258d;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            color: #5c258d;
            font-size: 1.6rem;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .profile-pic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .round {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    </style>
</head>
<body>
    <form action="/code" method="POST">
    <div class="container">
        <h1>Morse Code Fun</h1>
        <p>Decode secret messages or create your own!</p>
        <input type="text" id="textInput" name="textInput" placeholder="Enter Morse code or text">
        <button id="submit">Decode/Encode</button>
        <div class="output" id="output">{{ result }}</div>
    </div>
</form>

<div class="profile-pic" onclick="openNewTab()">
    <img src="https://s-hadowheart.carrd.co/assets/images/image01.jpg?v=91985b0d" alt="Profile Picture" class="round">
  </div> 
    
</body>
<script>
    function openNewTab() {
  window.open('https://s-hadowheart.carrd.co', '_blank');
}
</script>
</html>
