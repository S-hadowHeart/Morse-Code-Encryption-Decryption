<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #0a0a0a;
            --container-bg: rgba(0, 255, 0, 0.05);
            --border-color: rgba(0, 255, 0, 0.2);
            --shadow-color: rgba(0, 255, 0, 0.5);
            --text-color: #e5e5e5;
            --error-color: #ff4d4d;
            --notification-bg: rgba(0, 255, 0, 0.1);
        }

        body.secret-agent {
            --primary-color: #ff0000;
            --shadow-color: rgba(255, 0, 0, 0.5);
            --container-bg: rgba(255, 0, 0, 0.05);
            --border-color: rgba(255, 0, 0, 0.2);
            --notification-bg: rgba(255, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px var(--shadow-color);
            transition: all 0.5s ease;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px var(--shadow-color);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-color);
            border-style: solid;
            animation: flicker 1.5s infinite alternate;
        }

        .container::before {
            top: -5px;
            left: -5px;
            border-width: 2px 0 0 2px;
        }

        .container::after {
            bottom: -5px;
            right: -5px;
            border-width: 0 2px 2px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate, glitch 5s linear infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--primary-color),
                0 0 11px var(--primary-color),
                0 0 19px var(--primary-color),
                0 0 40px var(--shadow-color),
                0 0 80px var(--shadow-color);
            }
            20%, 24%, 55% { text-shadow: none; }    
        }

        @keyframes glitch {
            2%,64%{ transform: translate(2px,0) skew(0deg); }
            4%,60%{ transform: translate(-2px,0) skew(0deg); }
            62%{ transform: translate(0,0) skew(5deg); }
        }

        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        input[type="text"] {
            font-family: 'Roboto Mono', monospace;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--primary-color);
            font-size: 1rem;
            text-shadow: 0 0 3px var(--primary-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--primary-color);
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 5px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            word-wrap: break-word;
            white-space: pre-wrap;
            min-height: 50px;
            animation: fadeInOutput 0.5s ease-in-out;
        }
        
        .output.error {
            color: var(--error-color);
            text-shadow: 0 0 5px var(--error-color);
            border-color: rgba(255, 77, 77, 0.4);
        }

        @keyframes fadeInOutput {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--notification-bg);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Chat Styles */
        #chat-container {
            display: none;
            flex-direction: column;
            height: 80%;
            width: 100%;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            background: var(--container-bg);
        }

        .message {
            margin-bottom: 10px;
        }

        .message .agent {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div id="notification"></div>
    <div class="container" id="main-container">
        <div id="morse-container">
            <h1 id="main-title">Morse Code Decryptor</h1>
            <p id="subtitle">Engage the system. Encrypt or decrypt transmissions.</p>
            <form id="code-form">
                <input type="text" id="textInput" name="textInput" placeholder="[Input sequence...]" autocomplete="off" aria-label="Input for Morse Code or Text">
                <button type="submit" id="submit">Execute</button>
            </form>
            <div id="result-container" style="display: none;" role="region" aria-live="polite">
                    <div class="output" id="output"></div>
                    <button type="button" id="copy-button" onclick="copyToClipboard()">Copy Output</button>
            </div>
        </div>

        <div id="chat-container">
            <h1>Secure Chat</h1>
            <div id="chat-login">
                <button id="create-room">Create Room</button>
                <input type="text" id="room-code-input" placeholder="Enter Room Code...">
                <button id="join-room">Join</button>
            </div>
            <div id="chat-ui" style="display: none;">
                <div id="messages"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Send a message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    
<script>
    // --- Global State ---
    let currentRoom = null;
    let agentName = null;

    // --- Matrix Rain Effect ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„ÉÖ„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    let latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let nums = '0123456789';
    let alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
        rainDrops[x] = 1;
    }

    let matrixPrimaryColor = '#00ff00';

    const draw = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = matrixPrimaryColor;
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }
    };

    let matrixInterval = setInterval(draw, 33);

    // --- Morse Code Section ---
    document.getElementById('code-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const textInput = document.getElementById('textInput');
        const text = textInput.value.trim().toLowerCase();
        
        if (text === 'enter chat') {
            document.getElementById('morse-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            textInput.value = '';
            return;
        }

        const formData = new FormData(event.target);
        const outputDiv = document.getElementById('output');
        const resultContainer = document.getElementById('result-container');
        const copyButton = document.getElementById('copy-button');

        fetch('/code', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            outputDiv.textContent = data.message || data.result;
            if (data.status === 'success') {
                outputDiv.classList.remove('error');
                copyButton.style.display = 'inline-block';
            } else {
                outputDiv.classList.add('error');
                copyButton.style.display = 'none';
            }
            resultContainer.style.display = 'block';
            textInput.value = ''; // Clear input after submission
        })
        .catch(error => {
            console.error('Error:', error);
            outputDiv.textContent = 'A fatal system error occurred.';
            outputDiv.classList.add('error');
            resultContainer.style.display = 'block';
            copyButton.style.display = 'none';
        });
    });

    // --- Chat Section ---
    document.getElementById('create-room').addEventListener('click', () => {
        fetch('/chat/create', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showNotification(`Room created. Code: ${data.room_code}`);
                currentRoom = data.room_code;
                joinChat(currentRoom);
            }
        });
    });

    document.getElementById('join-room').addEventListener('click', () => {
        const roomCode = document.getElementById('room-code-input').value.trim();
        if (roomCode) {
            joinChat(roomCode);
        }
    });

    function joinChat(roomCode) {
        const formData = new FormData();
        formData.append('room_code', roomCode);

        fetch('/chat/join', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                currentRoom = roomCode;
                agentName = data.agent_name;
                document.getElementById('chat-login').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'block';
                showNotification(`Joined room. You are Agent ${agentName}`);
                loadMessages();
            } else {
                showNotification(data.message);
            }
        });
    }

    function loadMessages() {
        if (!currentRoom) return;

        fetch(`/chat/messages?room_code=${currentRoom}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message');
                    messageEl.innerHTML = `<span class="agent">${msg.agent}:</span> ${msg.text}`;
                    messagesDiv.appendChild(messageEl);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    }

    document.getElementById('message-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message && currentRoom && agentName) {
            const formData = new FormData();
            formData.append('room_code', currentRoom);
            formData.append('agent_name', agentName);
            formData.append('message', message);

            fetch('/chat/send', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageInput.value = '';
                    loadMessages();
                }
            });
        }
    });

    setInterval(loadMessages, 3000);


    // --- General Functions ---

    // Konami Code
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;
    document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase()) {
            konamiIndex++;
            if (konamiIndex === konamiCode.length) {
                activateSecretAgentMode();
                konamiIndex = 0;
            }
        } else {
            konamiIndex = 0;
        }
    });

    function activateSecretAgentMode() {
        document.body.classList.toggle('secret-agent');
        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const outputDiv = document.getElementById('output');
        const resultContainer = document.getElementById('result-container');

        if (document.body.classList.contains('secret-agent')) {
            mainTitle.textContent = 'Agent Mode Activated';
            subtitle.textContent = 'Welcome, Agent. You have a new mission.';
            matrixPrimaryColor = '#ff0000';
            outputDiv.textContent = 'MISSION: Decrypt the following message: üíúüíôüíôüíô/üíú/üíúüíôüíúüíú/üíúüíôüíúüíú/üíúüíúüíúüíúüíú / üíúüíúüíúüíô/üíúüíúüíúüíúüíú/üíúüíôüíú/üíúüíôüíúüíú/üíôüíúüíú';
            outputDiv.classList.remove('error');
            resultContainer.style.display = 'block';
        } else {
            mainTitle.textContent = 'Morse Code Decryptor';
            subtitle.textContent = 'Engage the system. Encrypt or decrypt transmissions.';
            matrixPrimaryColor = '#00ff00';
            resultContainer.style.display = 'none';
        }
    }

    // Clipboard & Notification
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.opacity = 1;
        setTimeout(() => {
            notification.style.opacity = 0;
        }, 3000);
    }

    function copyToClipboard() {
        const outputText = document.getElementById('output').textContent;
        navigator.clipboard.writeText(outputText).then(() => {
            showNotification("Output copied to clipboard.");
        }, (err) => {
            console.error('Could not copy text: ', err);
            showNotification("Failed to copy output.");
        });
    }

</script>
</body>
</html>
