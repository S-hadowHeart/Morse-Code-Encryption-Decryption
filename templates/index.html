<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #0a0a0a;
            --container-bg: rgba(0, 255, 0, 0.05);
            --border-color: rgba(0, 255, 0, 0.2);
            --shadow-color: rgba(0, 255, 0, 0.5);
            --text-color: #e5e5e5;
            --error-color: #ff4d4d;
            --notification-bg: rgba(0, 255, 0, 0.2);
            --notification-border: #00ff00;
            --chat-bg: rgba(0, 0, 0, 0.7);
            --my-message-bg: rgba(0, 255, 0, 0.15);
            --other-message-bg: rgba(255, 255, 255, 0.1);
        }

        body.secret-agent {
            --primary-color: #ff0000;
            --shadow-color: rgba(255, 0, 0, 0.5);
            --container-bg: rgba(255, 0, 0, 0.05);
            --border-color: rgba(255, 0, 0, 0.2);
            --notification-bg: rgba(255, 0, 0, 0.2);
            --notification-border: #ff0000;
            --my-message-bg: rgba(255, 0, 0, 0.15);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px var(--shadow-color);
            transition: all 0.5s ease;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px var(--shadow-color);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-color);
            border-style: solid;
            animation: flicker 1.5s infinite alternate;
        }

        .container::before {
            top: -5px;
            left: -5px;
            border-width: 2px 0 0 2px;
        }

        .container::after {
            bottom: -5px;
            right: -5px;
            border-width: 0 2px 2px 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate, glitch 5s linear infinite;
        }

        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        input[type="text"] {
            font-family: 'Roboto Mono', monospace;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--primary-color);
            font-size: 1rem;
            text-shadow: 0 0 3px var(--primary-color);
            transition: all 0.3s ease;
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--primary-color);
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 5px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: var(--primary-color);
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            word-wrap: break-word;
            white-space: pre-wrap;
            min-height: 50px;
        }
        
        .output.error {
            color: var(--error-color);
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--notification-bg);
            color: var(--primary-color);
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid var(--notification-border);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 0 15px var(--shadow-color);
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Chat Styles */
        #chat-login-container, #chat-ui-container {
            display: none;
            width: 100%;
        }

        #chat-ui-container {
            display: none;
            flex-direction: column;
            height: 80vh;
        }
        
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
        }

        #room-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: var(--primary-color);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 10px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message .agent {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .message.mine {
            background-color: var(--my-message-bg);
            align-self: flex-end;
            text-align: right;
        }

        .message.other {
            background-color: var(--other-message-bg);
            align-self: flex-start;
            text-align: left;
        }

    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div id="notification"></div>
    <div class="container" id="main-container">
        <!-- Morse Code View -->
        <div id="morse-container">
            <h1 id="main-title">Morse Code Decryptor</h1>
            <p id="subtitle">Engage the system. Encrypt or decrypt transmissions.</p>
            <form id="code-form">
                <input type="text" id="textInput" name="textInput" placeholder="[Input sequence...]" autocomplete="off">
                <button type="submit">Execute</button>
            </form>
            <div id="result-container" style="display: none;">
                <div class="output" id="output"></div>
                <button type="button" id="copy-button">Copy Output</button>
            </div>
        </div>

        <!-- Chat Login View -->
        <div id="chat-login-container">
             <h1>Secure Chat</h1>
             <button id="create-room">Create Room</button>
             <input type="text" id="room-code-input" placeholder="Enter Room Code...">
             <button id="join-room">Join</button>
        </div>

        <!-- Chat UI View -->
        <div id="chat-ui-container">
             <div id="chat-header">
                <span id="room-display"></span>
                <button id="leave-room">Leave</button>
            </div>
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Send a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
<script>
    // --- Global State ---
    let currentRoom = null;
    let agentName = null;
    let chatInterval = null;
    let isRequestPending = false;

    // --- DOM Elements ---
    const morseContainer = document.getElementById('morse-container');
    const chatLoginContainer = document.getElementById('chat-login-container');
    const chatUiContainer = document.getElementById('chat-ui-container');

    // --- Matrix Rain Effect ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = Array.from({ length: columns }).fill(1);
    let matrixPrimaryColor = '#00ff00';
    
    const draw = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = matrixPrimaryColor;
        ctx.font = fontSize + 'px monospace';
        rainDrops.forEach((_, i) => {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
            if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        });
    };
    let matrixInterval = setInterval(draw, 33);

    // --- View Management ---
    function showView(view) {
        morseContainer.style.display = 'none';
        chatLoginContainer.style.display = 'none';
        chatUiContainer.style.display = 'none';
        view.style.display = view === chatUiContainer ? 'flex' : 'block';
    }

    // --- Morse Code Section ---
    document.getElementById('code-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const textInput = document.getElementById('textInput');
        const text = textInput.value.trim().toLowerCase();
        
        if (text === 'enter chat') {
            showView(chatLoginContainer);
            textInput.value = '';
            return;
        }

        const submitBtn = this.querySelector('button[type="submit"]');
        textInput.disabled = true;
        submitBtn.disabled = true;

        fetch('/code', { method: 'POST', body: new FormData(event.target) })
        .then(response => response.json())
        .then(data => {
            const outputDiv = document.getElementById('output');
            const resultContainer = document.getElementById('result-container');
            outputDiv.textContent = data.message || data.result;
            outputDiv.className = 'output';
            if (data.status === 'success') {
                document.getElementById('copy-button').style.display = 'inline-block';
            } else {
                outputDiv.classList.add('error');
                document.getElementById('copy-button').style.display = 'none';
            }
            resultContainer.style.display = 'block';
        })
        .catch(error => console.error('Error:', error))
        .finally(() => {
            textInput.disabled = false;
            submitBtn.disabled = false;
            textInput.value = '';
        });
    });

    // --- Chat Section ---
    function startChatSession(roomCode, assignedAgent) {
        currentRoom = roomCode;
        agentName = assignedAgent;
        document.getElementById('room-display').textContent = `Room: ${currentRoom}`;
        showView(chatUiContainer);
        loadMessages();
        if (chatInterval) clearInterval(chatInterval);
        chatInterval = setInterval(loadMessages, 3000);
    }

    function endChatSession() {
        if (chatInterval) clearInterval(chatInterval);
        currentRoom = null;
        agentName = null;
        showView(morseContainer);
    }

    document.getElementById('create-room').addEventListener('click', () => {
        if (isRequestPending) return;
        isRequestPending = true;
        const createBtn = document.getElementById('create-room');
        const joinBtn = document.getElementById('join-room');
        createBtn.disabled = true;
        joinBtn.disabled = true;

        fetch('/chat/create', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                startChatSession(data.room_code, data.agent_name);
                showNotification(`Room Created! Code: ${data.room_code}`);
            }
        })
        .catch(error => console.error('Error:', error))
        .finally(() => {
            isRequestPending = false;
            createBtn.disabled = false;
            joinBtn.disabled = false;
        });
    });

    document.getElementById('join-room').addEventListener('click', () => {
        if (isRequestPending) return;
        const roomCodeInput = document.getElementById('room-code-input');
        const roomCode = roomCodeInput.value.trim();
        if (roomCode) {
            isRequestPending = true;
            const createBtn = document.getElementById('create-room');
            const joinBtn = document.getElementById('join-room');
            roomCodeInput.disabled = true;
            createBtn.disabled = true;
            joinBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('room_code', roomCode);

            fetch('/chat/join', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    startChatSession(roomCode, data.agent_name);
                    showNotification(`Joined Room. You are Agent ${data.agent_name}`);
                } else {
                    showNotification(data.message, 'error');
                }
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                isRequestPending = false;
                roomCodeInput.disabled = false;
                createBtn.disabled = false;
                joinBtn.disabled = false;
                roomCodeInput.value = '';
            });
        }
    });

    document.getElementById('leave-room').addEventListener('click', endChatSession);

    document.getElementById('message-form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (isRequestPending) return;
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        if (message && currentRoom && agentName) {
            isRequestPending = true;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            messageInput.disabled = true;
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('room_code', currentRoom);
            formData.append('agent_name', agentName);
            formData.append('message', message);

            fetch('/chat/send', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageInput.value = '';
                    loadMessages(true); // Scroll to bottom after sending
                }
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                isRequestPending = false;
                messageInput.disabled = false;
                submitBtn.disabled = false;
                messageInput.focus();
            });
        }
    });

    function loadMessages(forceScroll = false) {
        if (!currentRoom) return;
        fetch(`/chat/messages?room_code=${currentRoom}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const messagesDiv = document.getElementById('messages');
                const shouldScroll = forceScroll || (messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 30);
                
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message', msg.agent === agentName ? 'mine' : 'other');
                    messageEl.innerHTML = `<span class="agent">${msg.agent}</span><span class="text">${msg.text}</span>`;
                    messagesDiv.appendChild(messageEl);
                });
                if(shouldScroll) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        });
    }

    // --- General Functions ---
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;
    document.addEventListener('keydown', (e) => {
        if (document.body.classList.contains('secret-agent')) return;
        if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase()) {
            konamiIndex++;
            if (konamiIndex === konamiCode.length) {
                activateSecretAgentMode();
                konamiIndex = 0;
            }
        } else {
            konamiIndex = 0;
        }
    });

    function activateSecretAgentMode() {
        document.body.classList.add('secret-agent');
        matrixPrimaryColor = '#ff0000';
        showNotification('SECRET AGENT MODE ACTIVATED');
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.borderColor = type === 'error' ? 'var(--error-color)' : 'var(--notification-border)';
        notification.style.opacity = 1;
        notification.style.transform = 'translateX(-50%) translateY(0)';
        setTimeout(() => {
            notification.style.opacity = 0;
            notification.style.transform = 'translateX(-50%) translateY(100px)';
        }, 5000);
    }

    document.getElementById('copy-button').addEventListener('click', () => {
        const outputText = document.getElementById('output').textContent;
        navigator.clipboard.writeText(outputText).then(() => {
            showNotification("Output copied to clipboard.");
        }, () => {
            showNotification("Failed to copy output.", 'error');
        });
    });

    // Initial Setup
    showView(morseContainer);

</script>
</body>
</html>
